<div>
    <form>
        <mat-form-field class="cities-input">
            <input (keyup.enter)="addToSearchedCities($event)" matInput placeholder="City" aria-label="City" [matAutocomplete]="auto" [formControl]="cityCtrl">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let city of filteredCities | async" [value]="city.city">
                    <span>{{city.city}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <mat-card 
        *ngFor="let location of searchedLocations"
        class="city-card"
        [ngClass]="getClass(location)">
        <h1>{{location.city}}</h1>
        <h2>
            {{location.measurements[0].parameter}}: {{location.measurements[0].value}}
        </h2>
    </mat-card>
</div>
