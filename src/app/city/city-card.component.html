<mat-card class="city-card" 
    [ngStyle]="{'background-image': 'url(' + staticMapsURL + ')'}" >    
    <mat-card-header [ngClass]="'bg-0-7-' + overallAQIClass()">
        <aq-aqi-indicator [AQI]="overallAQI"
            [overall]="true"></aq-aqi-indicator>  
        <div class="city-title">
            <h2>{{searchedCity.city | uppercase}}</h2>
            <h5>{{searchedCity.country | countryName | uppercase}}</h5>
        </div>
        <button mat-icon-button (click)="toggleContent()">
            <mat-icon aria-label="Additional city options">{{buttonIcon}}</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="bg-0-7-white" [ngClass]="contentClass">
        <div class="aqi-indicator-badges">
            <div *ngFor="let aqi of aqis" class="aqi-indicator-badge">
                <span>{{aqi.value}}</span>
                <span class="aqi-name">{{aqi.parameter | parameter}}</span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
